<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image packer</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>
    
    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "black";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "blue"
        }

        function imagepicker() {
            const list_image = ["foto_mina.jpg", "foto_jujingyi.jpg", "foto_dilbara.jpg", "foto_kenshin.jpg", "foto_draken.jpg", "foto_todoroki.jpg"];
            let pilihan = document.getElementById("option");

            if (pilihan.value == "mina") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("gambar mina.jpg")
            }


             if (pilihan.value == "jujingyi") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("gambar jujingyi.jpg")
            }


             if (pilihan.value == "dilbara") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("gambar dilbara.jpg")
            }


             if (pilihan.value == "kenshin") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("gambar kenshin.jpg")
            }


             if (pilihan.value == "draken") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("gambar draken.jpg")
            }


            if (pilihan.value == "todoroki") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("gambar todoroki.jpg")
            }
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home">
        <h1>Welcome To Picture</h1>    
    </a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="mina">mina</option>
        <option value="jujingyi">jujingyi</option>
        <option value="dilbara">dilbara</option>
        <option value="kenshin">kenshin</option>
        <option value="draken">draken</option>
        <option value="todoroki">todoroki</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>

</body>
</html>
